<%@ taglib prefix="c" uri="http://java.sun.com/jstl/core_rt"%>
<%@ taglib prefix="spring" uri="http://www.springframework.org/tags"%>


<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link ng-href="/resources/css/fonts.css" rel="stylesheet">
    <link ng-href="/resources/css/errors.css" rel="stylesheet">
    <link rel="stylesheet" ng-href="/resources/css/navbar.css">
    <link rel="stylesheet" ng-href="/resources/css/responsive.css">
    <title>Tu Teoria | <spring:message code="error.title"/></title>
</head>

<div class="navbar">
    <a ng-href="/" class="logo-box">
        <img alt="Tu Teoria" class="logo" ng-src="/resources/images/logo_invert.jpg" />
    </a>
</div>

<div class="text-wrapper">
    <div class="title">
        <spring:message code="oops"/>
    </div>

    <div class="subtitle">
        <spring:message code="${errorMessageCode}"/>
    </div>
</div>
</html>
