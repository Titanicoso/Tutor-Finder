<div class="search-area-result" ng-repeat="area in results">
    <a class="conversation-link" ng-href="#!/areas/{{area.id}}"></a>
    <a class="search-result-img"><img class="search-result-picture" ng-src='{{area.area_image_url}}'/></a>
    <a class="search-result-title" ng-bind="area.name"></a>
    <a class="search-result-description" ng-bind="area.description"></a>
</div>
