<%@ taglib prefix="c" uri ="http://java.sun.com/jstl/core_rt" %>
<%@ taglib prefix="spring" uri="http://www.springframework.org/tags"%>
<%@ taglib prefix="form" uri="http://www.springframework.org/tags/form" %>


<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link ng-href="/resources/css/fonts.css" rel='stylesheet'>
    <link ng-href="/resources/css/stylesheet.css" rel="stylesheet">
    <link rel="stylesheet" ng-href="/resources/css/navbar.css">
    <link rel="stylesheet" ng-href="/resources/css/search.css">
    <link rel="stylesheet" ng-href="/resources/css/responsive.css">
    <script ng-src="/resources/js/jquery-3.3.1.min.js"></script>
    <script ng-src="/resources/js/dropdownClick.js"></script>
    <script ng-src="/resources/js/searchForm.js"></script>
    <title>Tu Teoria | <spring:message code="index.title"/></title>
</head>

<body class="staticHome">
<div class="navbar">
    <a ng-href="/" class="logo-box">
        <img alt="Tu Teoria" class="logo" ng-src="/resources/images/logo_invert.jpg" />
    </a>

    <div class="search-bar"></div>

    <div class="navbar-buttons">
        <c:choose>
            <c:when test="${currentUser != null}">
                <div class="navbar-button dropdown" id="dropdown">
                    <a class="dropdown-button" id="dropdown-button"><c:out value="${currentUser.name} " escapeXml="true"/></a>
                    <div class="dropdown-content" id="dropdown-content">
                        <c:choose>
                            <c:when test="${currentUserIsProfessor == true}">
                                <a ng-href="/Profile" class="navbar-button"><spring:message code="profile.title"/></a>
                                <a ng-href="/classRequests?page=1" class="navbar-button"><spring:message code="classes.title"/></a>
                                <!--<a>Modificar</a>-->
                            </c:when>
                            <c:otherwise>
                                <a ng-href="/registerAsProfessor" class="navbar-button"><spring:message code="register.professor"/></a>
                            </c:otherwise>
                        </c:choose>
                        <a ng-href="/reservations?page=1" class="navbar-button"><spring:message code="reservations.title"/></a>
                        <a ng-href="/Conversations" class="navbar-button"><spring:message code="conversations.title"/></a>
                        <a ng-href="/logout" class="navbar-button"><spring:message code="user.logout"/></a>
                    </div>
                </div>
            </c:when>
            <c:otherwise>
                <a ng-href="/register" class="navbar-button"><spring:message code="register"/></a>
                <a ng-href="/login" class="navbar-button"><spring:message code="login"/></a>
            </c:otherwise>
        </c:choose>
    </div>
</div>



<div class="content">
    <c:url value="/searchResults" var="postPath"/>
    <form:form modelAttribute="SearchForm" action="${postPath}" method="post">
    <div class="search-box">
        <img alt="Tu Teoria" class="search-logo" ng-src="/resources/images/logo.png" />
        <div class="search-bar">
            <spring:message code="search" var="searchPlaceholder"/>
            <form:input class="search-input" type="search" path="search" placeholder="${searchPlaceholder}"/>
            <div class="search-dropdown">
                <form:select cssClass="select-searchbar-type" path="type" name="type">
                    <form:option value="" selected="true" disabled="true"><spring:message code="search.category" /> </form:option>
                    <form:option value="professor"><spring:message code="professor" /> </form:option>
                    <form:option value="course"><spring:message code="course.title" /> </form:option>
                    <form:option value="area"><spring:message code="area" /></form:option>
                </form:select>
            </div>
            <button type="submit" class="search-button">
                <img class="search-img" ng-src="/resources/images/search.png"/>" />
            </button>
        </div>
    </div>
    </form:form>
</div>
<div class="footer">    
</div>
</body>

</html>
