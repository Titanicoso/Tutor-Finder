<link rel="stylesheet" ng-href="/resources/css/course.css">
<script ng-src="/resources/js/jquery-3.3.1.min.js"></script>
<script ng-src="/resources/js/dropdownClick.js"></script>
<title>Tu Teoria | {{area.name}}</title> <!-- TODO: add area.name in languages -->

<!-- <body class="staticSearchResults body"> -->

<div class="filter-panel">
</div>

<div class="search-results">
    <h3>{{ area.name }}
        <!-- <spring:message code="area.message" arguments="${area.name}" htmlEscape="true"/> -->
    </h3>
    <c:if test="${pagedResults.results.size() == 0}">
        <h4>
            <spring:message code="no.results" />
        </h4>
    </c:if>
    <ng-include class="navbar" src="'views/components/courseSearch.html'" /></ng-include>

    <div class="paged-result-buttons">
        <c:url value="/Area/${area.id}?page=${page - 1}" var="previous" />
        <c:url value="/Area/${area.id}?page=${page + 1}" var="next" />

        <c:if test="${page > 1}">
            <a href="${previous}" class="previous round">&#8249;</a>
        </c:if>
        <c:if test="${pagedResults.hasNext}">
            <a href="${next}" class="next round">&#8250;</a>
        </c:if>
    </div>
</div>
