<!doctype html>
<html class="no-js" ng-app="tutorFinder">

<head>
  <meta charset="utf-8">
  <title>tutorFinder</title>
  <meta name="description" content="">

  <script src="/bower_components/angular/angular.min.js"></script>
  <script src="/bower_components/angular-translate/angular-translate.min.js"></script>
  <script src="/bower_components/requirejs/require.js" data-main="/scripts/build.js"></script>
  <script src="/bower_components/angular-cookies/angular-cookies.min.js"></script>
  <script src="/bower_components/angular-route/angular-route.min.js"></script>
  <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  
  <script src="scripts/tutorFinder.js"></script>
  <script src="scripts/paths.js"></script>
  <script src="/app/scripts/routes.js"></script>
  <script src="/app/scripts/i18n/i18nLoader.js"></script>
  <script src="/app/scripts/services/authenticationService.js"></script>
  <script src="/app/scripts/services/FlashService.js"></script>
  <script src="/app/scripts/services/UserService.js"></script>
  <script src="/app/scripts/services/dependencyResolverFor.js"></script>

  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <!-- endbuild -->

</head>

<body ng-controller="IndexCtrl">
  <!--[if lt IE 7]>
  <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  <div class="">

    <div class="navbar">
      <a href="" class="logo-box">
          <img alt="Tu Teoria" class="logo" src="" />
      </a>
  
      <div class="search-bar">
          <form role="search" action="" class="search-bar">
              <input class="search-input" type="search" name="search" placeholder=""/>
              <div class="search-dropdown">
                  <select class="select-search-type" name="type">
                      <option value="" selected disabled><spring:message code="search.category" /> </option>
                      <option value="professor"><spring:message code="professor" /> </option>
                      <option value="course"><spring:message code="course.title" /> </option>
                      <option value="area"><spring:message code="area" /></option>
                  </select>
              </div>
              <button type="submit" class="search-button">
                  <img class="search-img" src="" />
              </button>
          </form>
      </div>
  
      <div class="navbar-buttons" id="navbar-buttons">
                  <div class="navbar-button dropdown relative" id="dropdown">
                      <a class="dropdown-button" id="dropdown-button"></a>
                      <div class="dropdown-content" id="dropdown-content">
                                  <a href="" class="navbar-button">profile.title</a>
                                  <a href="" class="navbar-button">classes.title</a>
                                  <!--<a>Modificar</a>-->
                                  <a href="" class="navbar-button">register.professor</a>
                          <a href="" class="navbar-button">reservations.title</a>
                          <a href="" class="navbar-button">conversations.title</a>
                          <a href="" class="navbar-button">user.logout</a>
                      </div>
                  </div>
                  <a href="" class="navbar-button">register</a>
                  <a href="" class="navbar-button">login</a>
      </div>
  </div>
  

    <br>
    <input type="text" ng-model="cookieVal">

    <div class="container test-border">
      <div class="alert alert-success" role="alert">{{ msg }}</div>

      <!-- Particular view that is active (home by default) -->
      <div class="test-border" ng-view=""></div>
    </div>
  </div>

  <script src="bower_components/json3/lib/json3.js"></script>
  <![endif]-->

</body>

</html>
