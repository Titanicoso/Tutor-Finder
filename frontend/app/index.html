<!doctype html>
<html class="no-js" ng-app="tutorFinder">

<head>
  <meta charset="utf-8">
  <title>tutorFinder</title>
  <meta name="description" content="">

  <script src="/bower_components/angular/angular.min.js"></script>
  <script src="/bower_components/angular-translate/angular-translate.min.js"></script>
  <script src="/bower_components/requirejs/require.js" data-main="/scripts/build.js"></script>
  <script src="/bower_components/angular-cookies/angular-cookies.min.js"></script>
  <script src="/bower_components/angular-route/angular-route.min.js"></script>
  <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  
  <script src="scripts/tutorFinder.js"></script>
  <script src="scripts/paths.js"></script>
  <script src="/app/scripts/routes.js"></script>
  <script src="/app/scripts/i18n/i18nLoader.js"></script>
  <script src="/app/scripts/services/authenticationService.js"></script>
  <script src="/app/scripts/services/FlashService.js"></script>
  <script src="/app/scripts/services/UserService.js"></script>
  <script src="/app/scripts/services/dependencyResolverFor.js"></script>

  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <!-- endbuild -->

</head>

<body ng-controller="IndexCtrl">
  <!--[if lt IE 7]>
  <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  <div class="">
    <div class="navbar bg-primary">
      <a ng-href="#!/home"><img class="home-logo" alt="Tu Teoria" ng-src='/images/logo_invert.jpg'/></a>
      <ul class="nav nav-pills pull-right">
        <li class="active"><a ng-href="#!/">Home</a></li>
        <li><a ng-href="#!/login">Login</a></li>
      </ul>
    </div>

    Cookie test value: '{{ myCookieVal }}'
    <br>
    <input type="text" ng-model="cookieVal">
    <button ng-click="setCookie(cookieVal)">Update cookie test value</button>

    <div class="container test-border">
      <div class="alert alert-success" role="alert">{{ msg }}</div>

      <!-- Particular view that is active (home by default) -->
      <div class="test-border" ng-view=""></div>
    </div>

    <div class="footer">
      <p class="pull-right"><span class="glyphicons glyphicons-heart" aria-hidden="true"></span>from the ITBA team</p>
    </div>
  </div>
